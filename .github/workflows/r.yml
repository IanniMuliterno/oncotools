name: Package tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  main:
    steps:
      - uses: actions/checkout@v4
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: renv

      - name: Install dependencies
        run: r-lib/actions/setup-renv@v2

      - name: Run tests
      - run: devtools::test()

